<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body bgcolor="ivory">
    <center><h1>New User?? Register Here..</h1></center>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="Enter ur first name" required>
        <br>
        <br>
        <label>Last Name:</label>
        <input type="text" placeholder="Enter ur last name" required>
        <br>
        <br>
        <label>Set Password:</label>
        <input type="password" placeholder="Enter ur password" required>
        <br>
        <br>
        <label>Confirm Password:</label>
        <input type="password" placeholder="Re-enter ur password" required>
        <br>
        <br>
        <label>Gender:</label>
        <br>
        <br>
        <input type="radio" name="gender">
        <label>Male</label>
        <br>
        <br>
        <input type="radio" name="gender">
        <label>Female</label>
        <br>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="xyz@gmail.com" required>
        <br>
        <br>
        <label>Mobile Number:</label>
        <input type="tel" placeholder="9999999999" required>
        <p><font color="red" size="2px"><sup>*</sup>Upto 10 digits</font></p>
        <label>Date of Birth:</label>
        <input type="date" required>
        <br>
        <br>
        <label>Address:</label>
        <textarea type="textarea" rows="4"></textarea> 
        <br>
        <br>
        <a href="Login.html">Already registered?</a>
        <br>
        <br>
        <input type="submit" value="Submit" style="background-color:blue;color:white; height:30px;" >
        <input type="reset" value="Reset" style="background-color:white;color:black; height:30px;" >
    
    </form>
    
</body>
</html>
