<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body bgcolor="ivory">
    <center><h1>New User?? Register Here..</h1></center>
    <form>
        <label for="first_name">First Name:</label>
        <input id="first_name" type="text" placeholder="Enter ur first name" required>
        <br>
        <br>
        <label for="last_name">Last Name:</label>
        <input id="last_name" type="text" placeholder="Enter ur last name" required>
        <br>
        <br>
        <label for="set_password">Set Password:</label>
        <input id="set_password" type="password" placeholder="Enter ur password" required>
        <br>
        <br>
        <label for="confirm">Confirm Password:</label>
        <input id="confirm" type="password" placeholder="Re-enter ur password" required>
        <br>
        <br>
        <label type="gender">Gender:</label>
        <br>
        <br>
        <input type="radio" name="gender">
        <label>Male</label>
        <br>
        <br>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="Email">Email:</label>
        <input id="Email" type="email" placeholder="xyz@gmail.com" required>
        <br>
        <br>
        <label for="mobile">Mobile Number:</label>
        <input id="mobile" type="tel" placeholder="9999999999" required>
        <p><font color="red" size="2px"><sup>*</sup>Upto 10 digits</font></p>
        <label for="dob">Date of Birth:</label>
        <input id="dob" type="date" required>
        <br>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" type="textarea" rows="4"></textarea> 
        <br>
        <br>
        <a href="Login.html">Already registered?</a>
        <br>
        <br>
        <input type="submit" value="Submit" style="background-color:blue;color:white; height:30px;" >
        <input type="reset" value="Reset" style="background-color:white;color:black; height:30px;" >
    
    </form>
    <p>Hii</p>
    
</body>
</html>
